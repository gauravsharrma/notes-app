<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Notes App</h1>
        </header>

        <!-- Tag Filter -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Tag</label>
            <div class="flex items-center space-x-2">
                <select id="tagFilter" class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Notes</option>
                </select>
                <button id="clearFilter" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">
                    Clear
                </button>
            </div>
        </div>

        <!-- Note Form -->
        <div class="mb-6">
            <form id="noteForm" class="space-y-4 bg-white p-6 rounded-lg shadow-sm">
                <div>
                    <label for="noteTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="noteTitle" placeholder="Note Title" 
                           class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="noteContent" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                    <textarea id="noteContent" placeholder="Note Content" rows="4"
                            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="noteTags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                    <input type="text" id="noteTags" placeholder="Add tags (comma-separated)" 
                           class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-sm text-gray-500">Separate multiple tags with commas (e.g., work, ideas, todo)</p>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Add Note
                </button>
            </form>
        </div>

        <!-- Notes List -->
        <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Notes will be dynamically inserted here -->
        </div>
    </div>

    <!-- Note Template -->
    <template id="noteTemplate">
        <div class="note-card bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-3 text-gray-800"></h3>
            <p class="text-gray-600 mb-4 whitespace-pre-line"></p>
            <div class="mb-3 space-x-1 tags-container flex flex-wrap gap-1">
                <!-- Tags will be inserted here -->
            </div>
            <div class="text-sm text-gray-500 mb-4">
                <p class="created-at"></p>
                <p class="updated-at"></p>
            </div>
            <div class="buttons-container flex justify-end space-x-4">
                <!-- Buttons will be inserted here -->
            </div>
        </div>
    </template>

    <!-- Add support for markdown preview -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/github.min.css">

    <script src="app.js"></script>
</body>
</html>
